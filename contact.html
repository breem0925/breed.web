    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">CONTACT</h1>
    </header>
    <main>
        <form action="mailto:ototohi@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="mail">Mail:</label>
            <input type="email" id="mail" name="mail"><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="SEND">
        </form>
        <p>Your message is sent successfully. Thank you!</p>
        <p>お仕事のご相談や依頼につきましては、上記のフォームまたはototohi@gmail.comまでご連絡ください。For any inquiries, please contact us at ototohi@gmail.com or send us a message using the form.</p>
    </main>
