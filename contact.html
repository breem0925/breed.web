<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT - breem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 2rem;
            background: #000;
            color: #fff;
        }
        main {
            padding: 2rem;
            text-align: center;
            flex: 1;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: #000;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        input, textarea {
            width: 100%;
            max-width: 400px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 5px;
            background: #000;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>CONTACT</h1>
    </header>
    <main>
        <form action="mailto:ototohi@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">SEND</button>
        </form>
        <p>お仕事のご相談や出演依頼につきましては、上記のフォームまたはototohi@gmail.comまでご連絡ください。For any inquiries, please contact us at ototohi@gmail.com or send us a message using the form.</p>
    </main>
    <footer>
        <p>&copy; 2024 NISHIMUSA SHUNSUKE</p>
    </footer>
</body>
</html>
